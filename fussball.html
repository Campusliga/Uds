<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fußball Vorrunde</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f8fa;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      margin-top: 40px;
      width: 200px;
    }

    h1 {
      margin-top: 20px;
      color: #0b2a59;
      font-size: 2rem;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px 0;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      color: #0b2a59;
      border: 2px solid #0b2a59;
      border-radius: 8px;
      padding: 15px 30px;
      font-weight: bold;
      font-size: 1rem;
      text-align: center;
      transition: background-color 0.2s, color 0.2s;
      min-width: 140px;
    }

    .btn:hover {
      background-color: #0b2a59;
      color: #ffffff;
    }

    .final-button-container {
      margin: 20px 0 60px;
    }

    .final-btn {
      padding: 20px 60px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="Image.png" alt="Logo" class="logo">

  <!-- Vorrunde -->
  <h1>Fußball Vorrunde</h1>
  <div class="button-container">
    <a href="Spieltag1.html" class="btn">Spieltag 1</a>
    <a href="Spieltag2.html" class="btn">Spieltag 2</a>
    <a href="Spieltag3.html" class="btn">Spieltag 3</a>
    <a href="Spieltag4.html" class="btn">Spieltag 4</a>
  </div>

  <!-- Hauptrunde -->
  <h1>Fußball Hauptrunde</h1>
  <div class="button-container">
    <a href="Spieltag5.html" class="btn">Spieltag 5</a>
    <a href="Spieltag6.html" class="btn">Spieltag 6</a>
    <a href="Spieltag7.html" class="btn">Spieltag 7</a>
    <a href="Spieltag8.html" class="btn">Spieltag 8</a>
  </div>

  <!-- Finaltag -->
  <div class="final-button-container">
    <a href="Finaltag.html" class="btn final-btn">Finaltag</a>
  </div>
</body>
</html>
