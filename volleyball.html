      // Speichern mit Backup in localStorage
      function vSaveVTeamMapping() {
        // Firestore
        vDb.collection("v_metadata").doc("v_team_mapping")
          .set({ vTeamMapping })
          .catch(err => console.error("Firestore Save Fehler:", err));
        // Backup
        try {
          localStorage.setItem("vTeamMappingBackup", JSON.stringify(vTeamMapping));
        } catch(e) {
          console.error("localStorage Save Fehler:", e);
        }
      }

      function vSaveAllMatchdays() {
        vDb.collection("v_metadata").doc("v_matchdays")
          .set({ vMatchdays })
          .then(() => { alert("Alle Spieltage gespeichert!"); vRenderStandings(); })
          .catch(err => console.error("Save Spieltage:", err));
      }

      function vLoadAllMatchdays() {
        vDb.collection("v_metadata").doc("v_matchdays").get()
          .then(doc => {
            if (doc.exists && doc.data().vMatchdays) {
              vMatchdays.splice(0, vMatchdays.length, ...doc.data().vMatchdays);
            }
            vRenderTeamList();
            vRenderSidebarTeamList();
            vRenderDefaultView();
          })
          .catch(err => {
            console.error("Load Spieltage:", err);
            vRenderTeamList();
            vRenderSidebarTeamList();
            vRenderDefaultView();
          });
      }

      // Laden mit Fallback auf Backup und Defaults
      function vLoadVTeamMapping() {
        vDb.collection("v_metadata").doc("v_team_mapping").get()
          .then(doc => {
            if (doc.exists && doc.data().vTeamMapping) {
              vTeamMapping = doc.data().vTeamMapping;
            } else {
              console.warn("Kein Firestore-Dokument, verwende Backup oder Defaults.");
              const backup = localStorage.getItem("vTeamMappingBackup");
              if (backup) {
                try {
                  vTeamMapping = JSON.parse(backup);
                  console.info("Mapping aus Backup geladen.");
                } catch(e) {
                  console.error("Backup Parse-Fehler:", e);
                  vTeamMapping = vGenerateStandardTeams();
                }
              } else {
                vTeamMapping = vGenerateStandardTeams();
              }
            }
          })
          .catch(err => {
            console.warn("Firestore Load gescheitert:", err);
            const backup = localStorage.getItem("vTeamMappingBackup");
            if (backup) {
              try {
                vTeamMapping = JSON.parse(backup);
                console.info("Mapping aus Backup geladen.");
              } catch(e) {
                console.error("Backup Parse-Fehler:", e);
                vTeamMapping = vGenerateStandardTeams();
              }
            } else {
              vTeamMapping = vGenerateStandardTeams();
            }
          })
          .finally(() => {
            vLoadAllMatchdays();
          });
      }

      function vRenderSidebarTeamList() {

      function vComputeGroupStats(pref) {
        const stats = {};
        Object.keys(vTeamMapping).filter(id => id.startsWith(pref)).forEach(id => {
          stats[id] = { games:0, wins:0, gf:0, ga:0 };
        });
        const idx = pref==="A"?[0,2]:[1,3];
        idx.forEach(i => {
          vMatchdays[i].spiele.forEach(m => {
            const gA = parseInt(m.goalsA,10), gB = parseInt(m.goalsB,10);
            if (!isNaN(gA) && !isNaN(gB)) {
              if (m.teamA.startsWith(pref)) {
                stats[m.teamA].games++;
                stats[m.teamA].gf += gA;
                stats[m.teamA].ga += gB;
                if (gA>gB) stats[m.teamA].wins++;
              }
              if (m.teamB.startsWith(pref)) {
                stats[m.teamB].games++;
                stats[m.teamB].gf += gB;
                stats[m.teamB].ga += gA;
                if (gB>gA) stats[m.teamB].wins++;
              }
            }
          });
        });
        return Object.entries(stats).sort((a,b) => {
          if (b[1].wins !== a[1].wins) return b[1].wins - a[1].wins;
          const diffA = a[1].gf - a[1].ga, diffB = b[1].gf - b[1].ga;
          return diffB - diffA;
        });
      }

      function vCreateStandingsTable(sorted, label) {
        const tbl = document.createElement("table");
        const cap = document.createElement("caption");
        cap.textContent = label;
        tbl.appendChild(cap);
        tbl.innerHTML += `<thead><tr><th>Team</th><th>Spiele</th><th>Siege</th><th>Punkte</th></tr></thead>`;
        const tb = document.createElement("tbody");
        sorted.forEach(([id,st]) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${vTeamMapping[id]}</td><td>${st.games}</td><td>${st.wins}</td><td>${st.gf} : ${st.ga}</td>`;
          tb.appendChild(tr);
        });
        tbl.appendChild(tb);
        return tbl;
      }

        const wrap = document.createElement("div");
        wrap.className = "group-tables";
        wrap.append(tA,tB);
        c.appendChild(wrap);
      }

        if (vAdminMode) {
          d.innerHTML = `Datum: <input type="date" value="${md.datum}" onchange="vUpdateDatum(${vCurrentMatchday},this.value)">`;
        } else {
          d.textContent = "Datum: " + vFormatGermanDate(md.datum);
        }
        c.appendChild(d);

        const tbl = document.createElement("table");
        const cap = document.createElement("caption");
        cap.textContent = "Spieltag " + md.nummer;
        tbl.appendChild(cap);
        tbl.innerHTML += `<thead><tr><th>Feld</th><th>Zeit</th><th>Team A</th><th>Team B</th><th>Ergebnis</th><th>Schiedsrichter</th></tr></thead>`;
        const tb = document.createElement("tbody");
        md.spiele.forEach((m,i) => {
          const tr = document.createElement("tr");
          const feld = vAdminMode
            ? `<select onchange="vUpdateGame(${vCurrentMatchday},${i},'feld',this.value)"><option value="Feld 1"${m.feld==='Feld 1'?' selected':''}>Feld 1</option><option value="Feld 2"${m.feld==='Feld 2'?' selected':''}>Feld 2</option></select>`
            : (m.feld || "Feld 1");
          const aName = vTeamMapping[m.teamA] || m.teamA;
          const bName = vTeamMapping[m.teamB] || m.teamB;
          const ergebnis = vAdminMode
            ? `<div class="result-input"><input type="number" min="0" value="${m.goalsA}" onchange="vUpdateGame(${vCurrentMatchday},${i},'goalsA',this.value)"/>:<input type="number" min="0" value="${m.goalsB}" onchange="vUpdateGame(${vCurrentMatchday},${i},'goalsB',this.value)"/></div>`
            : ((m.goalsA!==""&&m.goalsB!=="")?`${m.goalsA} : ${m.goalsB}`:"-");
          let sch = "";
          if (vAdminMode) {
            sch = `<select onchange="vUpdateGame(${vCurrentMatchday},${i},'schiedsrichter',this.value)"><option value=''>-- wählen --</option>`;
            Object.keys(vTeamMapping).filter(k=>/^[AB]/.test(k)).forEach(k=>{
              sch += `<option value="${k}"${m.schiedsrichter===k?' selected':''}>${vTeamMapping[k]}</option>`;
            });
            sch += `</select>`;
          } else {
            sch = m.schiedsrichter ? vTeamMapping[m.schiedsrichter] : "";
          }
          tr.innerHTML = `<td>${feld}</td><td>${m.zeit}</td><td>${aName}</td><td>${bName}</td><td>${ergebnis}</td><td>${sch}</td>`;
          tb.appendChild(tr);
        });
        tbl.appendChild(tb);
        c.appendChild(tbl);
      }

      function vUpdateGame(d,m,f,val) { vMatchdays[d].spiele[m][f] = val; }

        if (vCurrentMatchday > 0) {
          vCurrentMatchday--;
          document.getElementById("spieltagLabel").textContent = "Spieltag " + vMatchdays[vCurrentMatchday].nummer;
          vRenderMatchday();
        }
      }
      function vNaechsterSpieltag() {
        if (vCurrentMatchday < vMatchdays.length - 1) {
          vCurrentMatchday++;
          document.getElementById("spieltagLabel").textContent = "Spieltag " + vMatchdays[vCurrentMatchday].nummer;
          vRenderMatchday();
        }
      }

      function vRenderTeamSchedule(id) {
        document.getElementById("navigationControls").style.display = "none";
        document.querySelectorAll("#standingsContainer td").forEach(td => {
          td.style.backgroundColor = td.innerText === vTeamMapping[id] ? "orange" : "";
        });
        const c = document.getElementById("spieltagContainer");
        c.innerHTML = "";
        const hdr = document.createElement("h2");
        hdr.textContent = "Spiele von " + vTeamMapping[id];
        c.appendChild(hdr);
        const matches = [];
        vMatchdays.forEach(tag => {
          tag.spiele.forEach(mm => {
            if (mm.teamA === id || mm.teamB === id) {
              matches.push({
                spieltag: tag.nummer,
                zeit: mm.zeit,
                teamA: mm.teamA,
                teamB: mm.teamB,
                goalsA: mm.goalsA,
                goalsB: mm.goalsB,
                feld: mm.feld,
                schiedsrichter: mm.schiedsrichter
              });
            }
          });
        });
        if (!matches.length) {
          const p = document.createElement("p");
          p.textContent = "Keine Spiele gefunden.";
          c.appendChild(p);
          return;
        }
        const tbl = document.createElement("table");
        const thead = document.createElement("thead");
        thead.innerHTML = "<tr><th>Spieltag</th><th>Zeit</th><th>Team A</th><th>Team B</th><th>Ergebnis</th><th>Feld</th><th>Schiedsrichter</th></tr>";
        tbl.appendChild(thead);
        const tb = document.createElement("tbody");
        matches.forEach(m => {
          const erg = (m.goalsA !== "" && m.goalsB !== "") ? `${m.goalsA} : ${m.goalsB}` : "-";
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${m.spieltag}</td><td>${m.zeit}</td><td>${vTeamMapping[m.teamA] || m.teamA}</td><td>${vTeamMapping[m.teamB] || m.teamB}</td><td>${erg}</td><td>${m.feld || "Feld 1"}</td><td>${m.schiedsrichter ? vTeamMapping[m.schiedsrichter] : ""}</td>`;
          tb.appendChild(tr);
        });
        tbl.appendChild(tb);
        c.appendChild(tbl);
      }

      // Starte alles: erst Mapping laden (mit Backup-Fallback), dann Spieltage & Rendern
      vLoadVTeamMapping();
    </script>
  </body>
</html>
